    <h1 class="title">21點規則</h1>
    <h2><b>玩家&莊家會各拿到2張牌<br>
        莊家將有一張牌是暗牌，<br>
        玩家則可選擇要繼續抽牌或停止抽牌，<br>
        莊家的暗牌會在你停止抽牌時亮出，<br>
        玩家的獲勝的條件是:<br>
        1.自己牌的總點數不超過21點<br>
        2.使自己牌的總點數大於對方<br>
        另外，Ace在超過21點時，Ace將變為1點<br>
    </b></h2>
