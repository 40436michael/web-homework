    <h1 class="title">21點規則</h1>
    <p>玩家&莊家會各拿到2張牌
        莊家將有一張牌是暗牌，
        玩家則可選擇要繼續抽牌或停止抽牌，
        莊家的暗牌會在你停止抽牌時亮出，
        玩家的獲勝的條件是:
    </p>
    <ul>
        <li>自己牌的總點數不超過21點</li>
        <li>使自己牌的總點數大於對方</li>
        <li>若玩家連續五張牌的總點數小於21點時直接獲勝</li>
    </ul>>
    <p>另外，
        Ace在超過21點時，
        Ace將變為1點</p>
